<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/public/css/main.css">
    <title>Downloader</title>
  </head>
  <body>

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="masthead ml-auto">
    <div class="inner">
      <nav class="nav nav-masthead justify-content-center">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link active" href="#">Contact Me</a>
        <a class="nav-link" href="#">Donate</a>
      </nav>
    </div>
  </header>


 <div class="container-fluid">
  <h1 class="heading">Contact Me</h1>
 </div>

  <main role="main" class="inner cover">
    <div class="container-fluid">
      
      <form name="contact" method="POST" data-netlify="true"></form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" placeholder="Name" id="name">
      </div>

      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email">
      </div>

      <div class="form-group">
        <label for="Message">Message:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>

        <div class="form-group">
          <label for="exampleFormControlFile1">Upload a file:</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="filed">
          <div data-netlify-recaptcha="true"></div>
        </div><br>
         <button type="submit" class="btn btn-lg btn-secondary">Submit</button>
      </form>
  </main>



  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>@2020 copyright &nbsp
      Mohammad Mudassir  &nbsp<a href="https://github.com/mudassir567">Github</a>&nbsp  <a href="https://www.instagram.com/mudassir_d9/">Instagram</a></p>
    </div>
  </footer>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
  </body>
</html>
